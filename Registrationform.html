<!DOCTYPE html>
<html>

<head>
    <title>THIS IS A USER REGISTRATION FORM</title>
</head>

<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br>
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="01/09/2021" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address"></textarea>
        <br>
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone">
        <br>
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" placeholder="joe@gmail.com">
        <br>
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="Enter your course">
        <br>
        <button type="submit">Register</button>
        <br>
        <button type="button" onclick="cancelRegistration()">Cancel</button>
    </form>

    <script>
        function cancelRegistration() {
            // Add any desired behavior for the cancel button
            alert("Registration canceled.");
        }
    </script>
</body>

</html>
